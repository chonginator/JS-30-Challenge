<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');

    // Interpolated
    console.log('Hello I am a %s string', 'ðŸ’©');

    // Styled
    console.log('%cHello I am some great text', 'color: #BADA55; font-size: 50px; border: 1px solid red;');

    // warning!
    console.warn('UH OH');

    // Error :|
    console.error('UH OH');

    // Info
    console.info(`The woodpecker's tongue accounts for about one third of its body length`);

    // Testing
    console.assert(1 === 2, 'WRONG');

    // clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`)
      console.log(`This dog is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Hello there!');
    console.count('Hello there!');
    console.count('Hello there!');
    console.count('Hello there!');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    // table
    console.table(dogs);
  </script>
</body>
</html>
